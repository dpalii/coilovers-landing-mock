<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>CoolTech</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="content-container">
                <div class="phone-container">
                    <div class="phone"></div>
                    <div class="screen">
                        <video id="video" autoplay muted>
                            <source src="./assets/an4.webm" type="video/webm" />
                        </video>
                        <video id="text" muted>
                            <source src="./assets/text.webm" type="video/webm" />
                        </video>
                        <div id="status-bar"></div>
                        <div class="scroll-wrapper">
                            <img id="scroll" src="./assets/container.png" alt="content"/>
                            <img id="scroll-bg" src="./assets/container back.png" alt="content background"/>
                        </div>
                        <img id="button" src="./assets/button.png" alt="contact"/>
                    </div>
                </div>
            </div>
            <div class="buttons-container">
                <button id="prev" class="button"></button>
                <button id="restart" class="button"></button>
                <button id="next" class="button"></button>
            </div>
        </div>
    </div>
</body>

</html>
